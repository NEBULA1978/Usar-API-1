<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto serio</title>
    <script type="text/javascript">
        // Una API es basicamente traernos datos de otro lado,
        // Traernos texto de otro sitio web.
        // Ejercicio de API de nationalize.io

        //Funcion asincrona : no me retorna hasta que pase esto en internet
        async function traerPais() // esta funcion va esperar hata que esto ocurra con awiat abajo
        {
            // Le pongo la llamadaa la api y le pongo el nombre Pepe
            // funcion asincrona(await) que espere a traerme datos
            const respuesta = await fetch("https://api.nationalize.io?name=Pepe");
            // Le pongo el nombre y me dice las posibles  nacionalidades: Es 

            //para ver error nos de mensaje si no hay respuesta
            if (!respuesta.ok) // si la respuesta no esta ok con !
            {
                let oops = "404 no encontre nada";
                alert(oops);
                throw new Error(oops);
            }


            //ME TRAIGO LOS RESULTADOS DE ESTA URL Y LOS CONVIERTO A JSON   
            const nombre = respuesta.json();
            return nombre;
        }

        function mostrarNombre(n) {
            // Mostramos mensaje en Id de anaajo mensaje
            document.getElementById("mensaje").innerHTML = n.country[0].country_id;
        }
        traerPais().then(mostrarNombre);
    </script>
</head>

<body>
    <h1>Titulo de mi proyecto serio</h1>
    <p>Esto es un proyecto muy serio</p>
    <!-- Muestro resultado -->
    <p id="mensaje">Cargando..</p>
    <script type="text/javascript">
        mostrarNombre("Ramon");
    </script>
</body>

</html>
